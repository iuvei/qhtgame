<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/com/table.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap.min.css">
    <script type="text/javascript" src="../../plugin/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/com/base.js"></script>
    <script type="text/javascript" src="../../js/com/base_page.js"></script>
    <script type="text/javascript" src="../../js/com/url.js"></script>
    <script type="text/javascript" src="../../js/system/pk10_pointout.js"></script>
    <title>page</title>

</head>
<body>
<div class="myhead">
    <h3 align="center">PK10群通知消息设置</h3>
</div>

<div class="selectcondition" style="text-align: center">
    <span>游戏</span>
    <span><select id="gameid" style="width:100px;"></select></span>
    <span>&nbsp;</span>
    <span><input type="button" value="查询" onclick="mySelect()" /></span>
</div>
<hr/>
<div class="mytable">
    <table id = "mydb">
        <thead>
        <tr>
            <td>游戏</td>
            <td>编号</td>
            <td>离开盘时间</td>
            <td>内容</td>
            <td><a onclick="showAdd();" href="#">新增</a></td>
        </tr>
        </thead>
    </table>

    <div class="error" id="error"></div>
</div>

<div class="mypage">
    <span>当前</span>
    <span id="size">0</span>
    <span>条&nbsp;总计</span>
    <span id="total">0</span>
    <span>条&nbsp;&nbsp;&nbsp;</span>
    <span><input type="button" value="首页" onclick="firstPage()" /></span>
    <span><input type="button" value="上一页" onclick="upPage()" /></span>
    <span><input type="button" value="下一页" onclick="downPage()" /></span>
    <span><input type="button" value="尾页" onclick="endPage()" /></span>
    <span><input type="text" value="0" id="change" style="width:30px;" /></span>
    <span><input type="button" value="跳转" onclick="changePage()" /></span>
    <span>&nbsp;&nbsp;&nbsp;当前</span>
    <span id="pageNum">0</span>
    <span>页 &nbsp;总计</span>
    <span id="pages">0</span>
    <span>页</span>
</div>

<!-- 这是添加pointout信息 -->
<div class="modal fade" id="addPointout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">新增消息</h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>彩种</td>
                        <td><select id="add_gameid" style="width:100px;"></select></td>
                    </tr>
                    <tr>
                        <td>编号</td>
                        <td><input type="text" id="add_textid" maxlength="6" /></td>
                    </tr>
                    <tr>
                        <td>离开奖时间</td>
                        <td><input type="text" id="add_spacetime" maxlength="31" /></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td><input type="text" id="add_text" maxlength="256" /></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="myAdd();">提交</button>
            </div>
        </div>
    </div>
</div>


<!-- 这里是编辑Pointout -->
<div class="modal fade" id="editPointout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">编辑消息</h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>彩种</td>
                        <td><select id="edit_gameid" style="width:100px;"></select></td>
                    </tr>
                    <tr>
                        <td>编号</td>
                        <td><input type="text" id="edit_textid" maxlength="6" /></td>
                    </tr>
                    <tr>
                        <td>离开奖时间</td>
                        <td><input type="text" id="edit_spacetime" maxlength="31" /></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td><input type="text" id="edit_text" maxlength="256" /></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="myEdit();">提交</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
